<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>
  <link rel="stylesheet" href="style/style.css">
  <title>Rock Paper Scissor Game</title>
</head>
<body>
  <header>
    <h1>
      Rock Paper Scissor Game
    </h1>
  </header>
  <div class="container-general">
    <div class="cont-game">
      <div class="game-user user">
        <div class="player-name">
          <h2>User</h2>
          <p class="score-cont"></p>
        </div>
        <div class="cont-icon">
          <i class="fa-solid fa-gamepad"></i>
        </div>
      </div>
      <div class="game-user pc">
        <div class="player-name">
          <h2>Pc</h2>
          <p class="score-cont"></p>
        </div>
        <div class="cont-icon">
          <i class="fa-solid fa-gamepad"></i>
        </div>
      </div>
    </div>
    <div class="container-btn">
      <button class="start-btn">Start Game</button>
      <div class="control-btns d-none">
        <button><i class="fa-regular fa-hand-back-fist"></i></button>
        <button><i class="fa-regular fa-hand"></i></button>
        <button><i class="fa-regular fa-hand-scissors"></i></button>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
